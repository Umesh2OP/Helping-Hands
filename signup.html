<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: linear-gradient(135deg, #74b9ff, #0984e3);
        }

        .container {
            background-color: #ffffff;
            padding: 2.5rem;
            width: 100%;
            max-width: 400px;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        .container h2 {
            font-size: 1.8rem;
            color: #333;
            margin-bottom: 1rem;
        }

        .btn-group {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
            margin-bottom: 1.5rem;
        }

        .btn {
            padding: 12px;
            width: 100%;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            cursor: pointer;
            color: white;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .btn-google {
            background-color: #db4437;
        }

        .btn-google:hover {
            background-color: #c33b30;
        }

        .btn-email {
            background-color: #4285F4;
        }

        .btn-email:hover {
            background-color: #357ae8;
        }

        .separator {
            position: relative;
            margin: 1.5rem 0;
            color: #777;
            font-weight: bold;
        }

        .separator::before, .separator::after {
            content: "";
            position: absolute;
            top: 50%;
            width: 40%;
            height: 1px;
            background-color: #ddd;
        }

        .separator::before {
            left: 0;
        }

        .separator::after {
            right: 0;
        }

        form .input-group {
            margin-bottom: 1.2rem;
            text-align: left;
        }

        form label {
            font-weight: bold;
            color: #555;
        }

        form input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-top: 5px;
            outline: none;
            transition: border-color 0.3s;
            font-size: 1rem;
        }

        form input:focus {
            border-color: #4285F4;
        }

        .form-btn {
            background-color: #28a745;
            color: white;
            padding: 12px;
            width: 100%;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 1rem;
            font-weight: bold;
        }

        .form-btn:hover {
            background-color: #218838;
        }

        .signup-text {
            margin-top: 1rem;
            font-size: 0.9rem;
            color: #666;
        }

        .signup-text a {
            color: #4285F4;
            text-decoration: none;
            font-weight: bold;
        }

        .signup-text a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
</head>
<body>
    <div class="container">
        <h2>Sign Up</h2>
        <form id="signupForm">
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username" placeholder="Choose a username" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter a password" required>
            </div>
            <div class="input-group">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" placeholder="Confirm your password" required>
            </div>
            <div class="input-group">
                <label for="account-type">Account Type</label>
                <select id="account-type" name="account-type" required>
                    <option value="">Select account type</option>
                    <option value="ngo">NGO</option>
                    <option value="restaurant">Restaurant</option>
                </select>
            </div>
            <button type="submit" class="form-btn">Create Account</button>
        </form>
        
        <div class="signup-text">
            <p>Already have an account? <a href="login-provider.html">Login as Provider</a> or <a href="login-clamier.html">Login as Claimer</a></p>
        </div>
    </div>

    <script>
        document.getElementById("signupForm").addEventListener("submit", function(event) {
            event.preventDefault();  // Prevents the default form submission

            // Get the selected account type
            const accountType = document.getElementById("account-type").value;

            // Redirect based on the selected account type
            if (accountType === "ngo") {
                window.location.href = "ngodash.html";
            } else if (accountType === "restaurant") {
                window.location.href = "restodash.html";
            } else {
                alert("Please select a valid account type.");
            }
        });
    </script>
</body>
</html>

    </div>
</body>
</html>
